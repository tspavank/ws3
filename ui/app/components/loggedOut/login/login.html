<!DOCTYPE html>
<title>ZervPlatform</title>
<body> 
<form name="login" ng-submit = "submit()">
    <div class="container-fluid text-center ">
        <div class="form-group text-left">
		    <div class = "col-sm-12">
			    <div class="form-group col-xs-12 col-sm-12" style="margin-top:8%;">				
				    <div class="form-group col-xs-12 f14 col-sm-8 col-sm-offset-2">
				        <div class = "col-sm-6 col-xs-12 col-sm-offset-3 border_cus_login" >
							<div class="form-group margin_cus_login text-center  col-xs-12 col-sm-12" >
								<h4>Access your account to explore the marketplace</h4>
							</div>
						
			                <div class="col-sm-12 input-group">
								<div class="input-group col-sm-12">
									<div class="col-sm-12">
										<div class="col-sm-10 form-group col-xm-9 col-sm-offset-1" >
											<div class="input-group  col-xs-12  col-sm-12">
												<span class="input-group-addon"><a class="fa fa-user"></a></span>
												<input class="form-control " name="username"  type="text" placeholder="Username" ng-model="values.userName" required >
											</div>
											<span class="err_style" ng-show="login.username.$error.required && login.username.$dirty">This is required.</span>
											<span class="err_style" ng-show="login.username.$error.minlength">Username is too short.</span>
											<span class="err_style" ng-show="login.username.$error.maxlength">Username is too long.</span>
										</div>
									</div>
							    </div>
					        </div>
							
							<div class="col-sm-12 input-group">
								<div class="input-group col-sm-12">
									<div class="col-sm-12">
										<div class="col-sm-10 form-group col-xm-9 col-sm-offset-1">
											<div class="input-group  col-xs-12 col-sm-12">
												<span class="input-group-addon"><a class="fa fa-lock"></a></span>
										        <input type="password" name="pass" placeholder="Password"  class="form-control" id="pass" ng-model="values.password"  class="form-control" required >
											</div>
										</div>
										<div class="col-sm-1 form-group fa fa-eye f20" onclick="show_hide()">
										</div>
									</div>
									<div class="form-group col-sm-10 col-sm-offset-1">
										<div class="form-group col-sm-12 ">
											<!-- <password-strength ng-model="values.password.pass"></password-strength> -->
											<span class="err_style" ng-show="login.pass.$error.required && login.pass.$dirty">Password is required.</span>
										    <!-- <span class="err_style" ng-if="!(values.password.length>7) && login.pass.$dirty && !login.pass.$error.required">Password should more than 7 digits.</span> -->
										</div>
									</div>
								</div>
					        </div>
							
							<div class="form-group col-xs-12 col-sm-10 col-sm-offset-1">
								<div class=" form-group text-center col-sm-6 col-xs-6">
							    <!-- <input type="checkbox">Remember me -->
									<label class="checkbox-inline">
									 <input class="cus_checkbox_size"type="checkbox"  value="" ng-model="values.remeberMe" id="remeberMe">Remember me
									</label>
								</div>
								<div class=" form-group text-center col-sm-6 col-xs-6">
									<a>Forgot password?</a>
								</div>
							</div>
							<div class=" form-group col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3">
								<input  type = "submit" class="btn btn-info btn-block btn-md center-block" ng-model="values.accountLogin" id="accountLogin"  value = "LOGIN">
							</div>
							<div class="form-group text-center marbtmten col-xs-12 col-sm-9 col-sm-offset-1">
								<label>Having trouble logging in.<a href="{{hostname}}#/accountCreationGeneral"> Click here</a> for help</label>
								<!-- <h1 ng-click="checkToken()">token checkbox</h1> -->
							</div>
					    </div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</form>
</body>
