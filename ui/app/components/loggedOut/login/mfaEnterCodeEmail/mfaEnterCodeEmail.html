<!DOCTYPE html>
<title>ZervPlatform</title>

<body>
    <form name="mfaEmail" ng-submit = "confirm()">
			<div class="container-fluid">

				<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 border_cus_login" style="margin-top:5%;">
					<div class="form-group text-center  col-xs-12 col-sm-12">
						<h1>ZERV Platform</h1>
					</div>
					<div class="form-group col-sm-12">
						<div class="col-sm-12">
							<h3>We sent you an email</h3>
						</div>
						<div class="col-sm-12">
							<h4>Your temporary code is on its way. Once you receive it, you have 30 minutes to input it along with your password</h4>
						</div>
					</div>
					<div class=" form-group col-sm-12">
						<div class=" form-group col-sm-12">
							<div class="col-sm-5">
								<label>Temporary identification code</label>
							</div>
							<div class="col-sm-6 col-xs-10">
								<input class="form-control" name="temporaryIdentificationCode" ng-model="values.mfaEmailTemporaryIdentificationCode" type="text" required>
								<span class="err_style" ng-show="mfaEmail.temporaryIdentificationCode.$error.required && mfaEmail.temporaryIdentificationCode.$dirty">Temporary identification code is required</span>

							</div>
						</div>

						<div class="col-sm-12">
							<div class="col-sm-5">
								<label class="pad_top2">Password</label>
							</div>
							<div class="col-sm-6 col-xs-10">
								<div class="form-group">
									<input type="password" id="password-field" name="password" ng-model="values.mfaEmailPassword" class="form-control" required>
								</div>
							</div>
							<div class="col-sm-1 col-xs-1 pad_top2 fa fa-eye f20 toggle-password" toggle="#password-field">
							</div>
							<div class="form-group col-sm-6 col-xs-10 col-sm-offset-5">

								<span class="err_style" ng-show="mfaEmail.password.$error.required && mfaEmail.password.$dirty">Password is required.</span>

							</div>
						</div>

						<div class="form-group col-sm-12 col-xs-11">
							<div class="col-sm-12">
								<h4>If your code never arrived, <a>please request a new code</a>.</h4>
							</div>
						</div>
						<div class="form-group col-xs-12 col-sm-12 nolrpad">
							<div class="form-group col-xs-6 col-sm-3">
								<a type="button" style="width:100%" class="btn btn-default btn-md center-block" href="{{hostname}}#/login">Cancel</a>
							</div>
							<div class="form-group col-xs-6 col-sm-3 col-sm-offset-6">
								<button class="btn btn-block btn-info btn-md center-block" ng-disabled="mfaEmail.$invalid" value = "submit"> Send Code </button>
							</div>	
						</div>

					</div>
			</div>
	</form>
</body>
