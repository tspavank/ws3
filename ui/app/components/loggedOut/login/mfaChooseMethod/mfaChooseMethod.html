<!DOCTYPE html>
<title>ZervPlatform</title>

<body> 
<div class="container-fluid">
	<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 border_cus_login"  style="margin-top:5%;">
		<div class="form-group text-center  col-xs-12 col-sm-12">
			<h1>ZERV Platform</h1>
		</div>
		<div class="form-group col-sm-12">
		<div class="col-sm-10">
			<h3>Choose how you want to receive your temporary code</h3>
		</div>
		<div class="col-sm-10">
			<h4>Please, let us know how you would like to receive  your temporary identification code</h4>
		</div>
		<div class="col-sm-10">
			<a>If you already have a code, please click here to input your code.</a>
		</div>
		</div>
		<div class=" form-group col-sm-11 col-sm-offset-1">
			<div class="col-sm-8">
				<div class="col-sm-12">
					<h4>By phone {{values.phone}}  {{values.byEmail}}</h4>
				</div>
				<div class="col-sm-5">
					<label>{{phone}}</label>
				</div>
				<div class="col-sm-2">
					<input class="" name="phone" id="text" ng-model="values.phone" type="radio"  ng-init = "text" value = "text"/>
					<label>Text </label>
				</div>
				<div class="col-sm-2">
					<input class=""  name="phone" id="call" ng-model="values.phone" type="radio"  ng-init = "call"  value = "call"/>
					<label>Call</label>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="col-sm-12">
					<h4>By email</h4>
				</div>
				<div class="col-sm-12">
					<input class="" name="byEmail" ng-model="values.byemail" id="byemail" type="radio" ng-init = "email" value = "email" />
					<label>{{email}}  </label>
				</div>
			</div>
		</div>
		<div class="form-group col-xs-12 col-sm-12 nolrpad">
			<div class="form-group col-xs-6 col-sm-3" >
				<a type="button" style="width:100%" ng-model="values.mfaChooseMethodCancel" id="mfaChooseMethodCancel" class="btn btn-default btn-md center-block" href="{{hostname}}#/login" >Cancel</a>
			</div>
			<div class="form-group col-xs-6 col-sm-3 col-sm-offset-6">
				<a type="button" style="width:100%" ng-model="values.mfaChooseMethodSendCode" id="mfaChooseMethodSendCode" class="btn btn-info btn-md center-block" ng-click="redirectionfun()">Send Code</a>
			</div>
		</div>		
	</div>
</div>
</body>
