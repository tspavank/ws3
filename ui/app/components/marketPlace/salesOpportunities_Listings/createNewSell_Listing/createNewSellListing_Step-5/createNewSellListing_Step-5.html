<!DOCTYPE html>
<title>Onboarding</title>
   <script type="text/javascript">
  $(document).ready(function() {
  $("#datepicker").datepicker();
  $('#fa-calendar').click(function() {
    $("#datepicker").focus();
  });
});
  </script>
<body> 
<div class="container-fluid" style="padding-right:0px;padding-left:0px">
	<div class="form-group col-sm-12 col-md-12 col-lg-12">
		<div class="form-group col-sm-12 col-xs-12 text-center">
		<label class="f25"><strong> New Sell Listing</strong></label>
		</div>
	</div>
	<div class="form-group col-xs-12 col-sm-8 col-md-8 col-lg-8 col-sm-offset-2">
			<ol class="progress1 progress1--large">
		  <li class="is-complete" data-step="1">
			Listing details
		  </li>
		  <li class="is-active" data-step="2">
			 Product(s) details
		  </li>
		  <li data-step="3">
			Terms of sale
		  </li>
		   <li data-step="4">
			Confirmation
		  </li>  
		</ol>
		<div class="form-group col-sm-12 col-xs-12">
			<div class="col-xs-2 f20 text-center col-sm-1 col-sm-offset-1">
				<label>4 </label>
			</div>
			<div class="col-xs-10 f22 col-sm-10">
				<label>Add products </label>
			</div>
		</div>
		<div class="form-group col-sm-10 col-sm-offset-1 col-xs-12 border_pack1">
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="col-sm-12 f18">
				<label>Product details </label>
				</div>
				<div class="col-sm-4">
				<label>Product name </label>
				<input type="text" class="form-control"/>
				</div>
				<div class="col-sm-4">
				<label>Product Notes </label>
				<input type="text" class="form-control"/>
				</div>
			</div>
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="col-sm-4">
				<label>Product type </label>
				<select class="form-control">
				<option>Brass</option>
				<option>opt2</option>
				<option>opt3</option>
				<option>opt4</option>
				</select>
				</div>
				<div class="col-sm-4">
				<label>Manufacture date </label>
				<div class=" input-group">
					<input type="text" id="datepicker" ng-model="enddate" ng-change="enddatef()"class="form-control f12">
					  <span id="fa-calendar" class="input-group-addon " style="color:transparent">.<a class="fa fa-calendar" style="color:black"></a></span>   
				</div> 
				</div>
			</div>
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="col-sm-4">
				<label>Product origin city </label>
				<input type="text" class="form-control"/>
				</div>
				<div class="col-sm-4">
				<label>Product origin state </label>
				<select class="form-control">
				<option>virgina</option>
				<option>opt2</option>
				<option>opt3</option>
				<option>opt4</option>
				</select>
				</div>
				<div class="col-sm-4">
				<label>Product origin country </label>
				<select class="form-control">
				<option>United States</option>
				<option>opt2</option>
				<option>opt3</option>
				<option>opt4</option>
				</select>
				</div>
			</div>
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="col-sm-12 f18">
				<label>Packaging  details </label>
				</div>
				<div class="col-sm-4">
				<label>Package units </label>
				<select class="form-control">
				<option>opt1</option>
				<option>opt2</option>
				<option>opt3</option>
				<option>opt4</option>
				</select>
				</div>
				<div class="col-sm-4">
				<label>Package  type </label>
				<select class="form-control">
				<option>opt1</option>
				<option>opt2</option>
				<option>opt3</option>
				<option>opt4</option>
				</select>
				</div>
				<div class="col-sm-4">
				<label>Package container </label>
				<select class="form-control">
				<option>opt1</option>
				<option>opt2</option>
				<option>opt3</option>
				<option>opt4</option>
				</select>
				</div>
			</div>
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="col-sm-4">
				<label>Product quantity </label>
				<input type="text" class="form-control"/>
				</div>
				<div class="col-sm-4">
				<label>Lot number </label>
				<input type="text" class="form-control"/>
				</div>
			</div>
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="col-sm-12 f18">
				<label>Pricing details </label>
				</div>
				<div class="col-sm-4">
				<label>Price per unit </label>
				<input type="text" class="form-control"/>
				</div>
				<div class="col-sm-4">
				<label>Total price </label>
				<input type="number" class="form-control"/>
				</div>
			</div>
			<div class="form-group col-xs-12 f16 col-sm-12">
				<div class="form-group col-xs-6 col-sm-4 col-sm-offset-4">
					<button type="button" style="width:100%"  class="btn btn-info btn-sm center-block">Add Product</button>
				</div>
			</div>	
		</div>
		<div class="form-group col-sm-12 col-xs-12">
			<div class="col-xs-2 f20 text-center col-sm-1 col-sm-offset-1">
				<label>5</label>
			</div>
			<div class="col-xs-10 f22 col-sm-10">
				<label>Review products</label>
			</div>
		</div>
		<div class="form-group col-sm-10 col-sm-offset-1 col-xs-12">
          <div class="col-sm-12 alert alert-dismissible" style="background-color:#cccccc;margin-bottom:0px " >
            <button type="button" class="close" data-dismiss="alert"><a class="fa fa-remove tohover f25" ></a></button>
           
            <button type="button" class="close"> <a class="fa fa-pencil tohover f25"></a></button>
           
           <div class="col-sm-2">
              Product name:
           </div>
           <div class="col-sm-6">
             Brass Unit Price: 30ZERV/pound    Total price: 300ZERV
           </div>
            </div>
			</div>	
		
		<div class="form-group col-xs-12 col-sm-6">
			<div class="form-group col-xs-6 col-sm-4" >
				<button type="button" style="width:100%" class="btn btn-default btn-sm center-block">Cancel</button>
			</div>
			<div class="form-group col-xs-6 col-sm-4">
				<button type="button" style="width:100%"  class="btn btn-info btn-sm center-block">Save and close</button>
			</div>
		</div>	
		<div class="form-group col-xs-12 col-sm-6" >
			<div class="form-group col-xs-6 col-sm-4 col-sm-offset-4">
			<a style="width:100%" class="btn btn-default btn-sm center-block" href="{{hostname}}#/externalSystemsSelected">Back</a>
			</div>
			<div class="form-group col-xs-6 col-sm-4">
				<a style="width:100%" class="btn btn-info btn-sm center-block" href="{{hostname}}#/profileDetails">Next</a>
			</div>
		</div>	
</div>
</div>
</body>
