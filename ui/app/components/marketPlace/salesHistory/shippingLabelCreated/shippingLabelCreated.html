<!DOCTYPE html>
<title>Onboarding</title>

<body> 
<div class="container-fluid" style="padding-right:0px;padding-left:0px">
	<div class=" col-sm-12 col-xs-12 col-md-12 col-lg-12">
		<div class="form-group col-sm-8 col-sm-offset-2 col-xs-12">
			<div class="col-sm-12">
				<label class="f16"><strong>Listing details</strong></label>
			</div>
			<div class="form-group f15 col-xs-12 col-sm-12 border_pack4">
				<div class="col-sm-4 col-xs-12">
					<div class="col-sm-12 col-xs-6">
						<label><strong>Listing name</strong></label>
					</div>
					<div class="col-sm-12 col-xs-6">
						<label>Spring Brass Sales</label>
					</div>
				</div>
				<div class="col-sm-4 col-xs-12">
					<div class="col-sm-12 col-xs-6">
						<label><strong>Buyer information</strong></label>
					</div>
					<div class="col-sm-12 col-xs-6">
						<label>Manahil Malik</label>
					</div>
				</div>
				<div class="col-sm-4 col-xs-12">
					<div class="col-sm-12 col-xs-6">
						<label><strong>Expiration date</strong></label>
					</div>
					<div class="col-sm-12 col-xs-6">
						<label>April 15th, 2018</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-8 col-sm-offset-2 col-xs-12">
			<div class="col-sm-12">
			<label class="f16"><strong>Bid Information</strong></label>
			</div>
			<div class="form-group f15 col-xs-12 col-sm-8 border_pack4">
				<div class="col-sm-6 col-xs-12">
					<div class="col-sm-12">
						<label><strong>Original</strong></label>
					</div>
					<div class="col-sm-12">
						<label class="f14">Products</label>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-5">
							<img src="cr_assets/images/logo.jpg" alt="image"style="width:100%">
						</div>
						<div class="col-sm-7">
							<label class="f14">Brass</label>
							<label class="f14">Price: 30/pound</label>
							<label class="f14">Quantity: 10 pounds</label>
						</div>
					</div>
						<div class="col-sm-12 col-xs-12">
						<strong><label>Payment terms</label></strong>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-12 col-xs-6">
							<strong><label>Payment time frame</label></strong>
						</div>
						<div class="col-sm-12 col-xs-6">
							<label>Time of sale</label>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-12 col-xs-6">
							<strong><label>Payment method</label></strong>
						</div>
						<div class="col-sm-12 col-xs-6">
							<label>ZERV</label>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-12 col-xs-6">
							<strong><label>Delivery terms</label></strong>
						</div>
						<div class="col-sm-12 col-xs-6">
							<label>15 days</label>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-xs-12 border_pack_left">
					<div class="col-sm-12">
						<label><strong>Manahil's offer</strong></label>
					</div>
					<div class="col-sm-12">
						<label class="f14"><strong>Products</strong></label>
					</div>
					<div class="col-sm-12">
						<div class="col-sm-5">
							<img src="cr_assets/images/logo.jpg" alt="image" style="width:100%">
						</div>
						<div class="col-sm-7">
							<label class="f14">Brass</label>
							<label class="f14">Price: 20/pound</label>
							<label class="f14">Quantity: 10 pounds</label>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<strong><label>Payment terms</label></strong>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-12 col-xs-6">
							<strong><label>Payment time frame</label></strong>
						</div>
						<div class="col-sm-12 col-xs-6">
							<label>Time of sale</label>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-12 col-xs-6">
							<strong><label>Payment method</label></strong>
						</div>
						<div class="col-sm-12 col-xs-6">
							<label>ZERV</label>
						</div>
					</div>
					<div class="col-sm-12 col-xs-12">
						<div class="col-sm-12 col-xs-6">
							<strong><label>Delivery terms</label></strong>
						</div>
						<div class="col-sm-12 col-xs-6">
							<label>30 days</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 form-group text-center">
				<div class="form-group col-sm-12">
				<div class="f40 fa fa-hourglass-end"></div>
				</div>
				<div class="form-group col-sm-12">
				<strong><label>Awaiting response</label></strong>
				<a style="width:100%" id="shippingLabelCreatedCancelBid" ng-model="values.shippingLabelCreatedCancelBid" class="btn btn-info btn-md center-block" href="{{hostname}}#/">Cancel bid</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
